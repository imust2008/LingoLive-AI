        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        .pulse-active {
            position: relative;
        }
        .pulse-active::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(99, 102, 241, 0.4);
            border-radius: 50%;
            animation: pulse-ring 1.5s cubic-bezier(0.45, 0, 0.55, 1) infinite;
        }
    </style>
